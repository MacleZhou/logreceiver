<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
</wicket:head>
<body>
<wicket:extend>

  <wicket:fragment wicket:id="actionColumn">
    <button wicket:id="editButton">Edit</button>
    <button wicket:id="deleteButton">Delete</button>
  </wicket:fragment>

  <wicket:fragment wicket:id="addFragment">
    <form wicket:id="nestedForm">
      <label>        Name: <input type="text" wicket:id="groupName" />
      </label>
      <div wicket:id="hosts"/>
      <button class="button" wicket:id="cancelButton">Cancel</button>
      <button class="button" wicket:id="addButton" type="submit">Save</button>
      <div wicket:id="feedback"/>
    </form>
  </wicket:fragment>

  <form wicket:id="form">
    <div wicket:id="modalWindow"/>
    <div wicket:id="refreshContainer">
      <table wicket:id="dataTable"/>
    </div>
    <button class="button" wicket:id="addHostGroup">Add</button>
  </form>

</wicket:extend>
</body>
</html>
