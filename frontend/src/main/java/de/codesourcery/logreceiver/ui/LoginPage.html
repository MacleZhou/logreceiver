<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
</wicket:head>
<body>
<wicket:extend>
    <form wicket:id="loginForm">
        <div>
            <label>Login:
                <input type="text" wicket:id="login" size="20"></input>
            </label>
        </div>
        <div>
            <label>Password:
                <input type="password" wicket:id="password" size="20"></input>
            </label>
        </div>
        <div>
            <input type="submit" value="Submit" /><div wicket:id="feedback"/>
        </div>
    </form>
</wicket:extend>
</body>
</html>
