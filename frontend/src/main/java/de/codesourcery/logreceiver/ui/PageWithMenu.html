<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
  <style>
    #mainBody {
      margin-top:25px;
    }
    #menuBox {
      display: flex;
      flex-direction: row;
      width: 90%;
      justify-content: center;
      align-items:center;
      align-content: center;
      font-size: 24px;
    }
    .menuItem {
      display:inline-block;
      width: 250px;
      border: 1px solid;
      text-align: center;
    }
  </style>
</wicket:head>
<body>
<wicket:extend>
  <wicket:fragment wicket:id="menuItem">
    <a href="#" wicket:id="link"><wicket:container wicket:id="label"/></a>
  </wicket:fragment>
  <div>
    <div id="menuBox">
      <div class="menuItem" wicket:id="menuItems">
        <wicket:container wicket:id="item"/>
      </div>
    </div>
    <div id="mainBody">
      <wicket:child/>
    </div>
  </div>
</wicket:extend>
</body>
</html>
