<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
  <style>
  body {
    background-color: black;
    color: lawngreen;
  }

  select {
    background-color: black;
    color: lawngreen;
  }

  table:nth-child(2) {
    background-color: blue;
  }
    #container {
      border: 1px solid lawngreen;
      width:95%;
      height:500px;
    }
  </style>
</wicket:head>
<body>
<wicket:extend>
  <form>
    <select id="hostSelection">
    </select>
    <div>
      <div>
        <a style="display:inline-block;margin-left: 0" href="#" >Older</a>
        <a style="display:inline-block;margin-right: 0" href="#" >Newer</a>
      </div>
      <div id="container">
      </div>
    </div>
  </form>
  <script>

    function removeAllChildren(parent)
    {
      var child = parent.lastElementChild;
      while (child) {
        parent.removeChild(child);
        child = e.lastElementChild;
      }
    }

    function reqListener ()
    {
      var hosts = JSON.parse(this.responseText);
      var parent = document.getElementById("hostSelection")
      removeAllChildren(parent);
      hosts.forEach(host =>
      {
        var element = document.createElement('option');
        element.setAttribute("value", host.id );
        element.innerHTML=host.hostName;
        parent.addElement(element);
      });
    }
    var oReq = new XMLHttpRequest();
    oReq.addEventListener("load", reqListener);
    oReq.open("GET", "http://localhost:8080/logreceiver/api?cmd=getHosts");
    oReq.send();
  </script>
</wicket:extend>
</body>
</html>
