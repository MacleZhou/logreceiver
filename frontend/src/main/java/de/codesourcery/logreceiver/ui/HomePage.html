<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/">
<head>
  <style>
  table:nth-child(2) {
    background-color: blue;
  }
  </style>
</head>
<body>
<wicket:extend>
  <form wicket:id="form">
    <select wicket:id="hostSelect">
    </select>
    <div>
      <div>
        <a style="display:inline-block;margin-left: 0" href="#" wicket:id="previous">Older</a>
        <a style="display:inline-block;margin-right: 0" href="#" wicket:id="next">Newer</a>
      </div>
      <table wicket:id="container">
        <tr>
          <th>Timestamp</th>
          <th>Priority</th>
          <th>Message</th>
        </tr>
        <tr wicket:id="dataTable">
          <td><wicket:container wicket:id="timestamp"/></td>
          <td><wicket:container wicket:id="prio"/></td>
          <td><wicket:container wicket:id="message"/></td>
        </tr>
      </table>
    </div>
  </form>
</wicket:extend>
</body>
</html>
